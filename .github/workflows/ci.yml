name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  build:
    name: Build Job
    runs-on: ubuntu-latest
    container:
      image: node:20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci
          echo "Build complete."

  unit-test:
    name: Unit Test Job
    runs-on: ubuntu-latest
    container:
      image: node:20
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  lint-test:
    name: Lint Test Job
    runs-on: ubuntu-latest
    container:
      image: node:20
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint .

  trigger-ui-tests:
    name: Trigger UI Tests
    runs-on: ubuntu-latest
    needs: unit-test

    steps:
      - name: Trigger UI Tests Repository
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: AlekseyOL2004/selenium-tests
          event-type: trigger-tests
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'

  deploy:
    name: Deploy Job
    runs-on: ubuntu-latest
    needs: [unit-test, lint-test]
    environment: production
    if: github.event_name == 'push'

    steps:
      - name: Deploy application
        run: |
          echo "Deploying application..."
          echo "Application successfully deployed."
